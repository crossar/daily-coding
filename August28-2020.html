<!DOCTYPE html>

<html>

<head>

    <style>
        div {
            height: 40px;
            width: 20%;
            background: black;
            margin: 50px auto;
            border-radius: 5px;
            position: relative;
        }

        #rect {
            animation-name: rainbow;
            animation-duration: 4s;
        }

        @keyframes rainbow {
            0% {
                background-color: pink;
                left: 0px;

            }

            50% {
                background-color: lavender;
                top: 50px;

            }

            100% {
                background-color: yellow;
                left: -25px;

            }

            50% {
                left: 25px;
            }
        }

        #ball {
            width: 70px;
            height: 10%;
            margin: 50px auto;
            position: fixed;
            left: 20%;
            top: 200px;
            border-radius: 50%;
            background: linear-gradient(35deg,
                    #ccffff,
                    #ffcccc);
            animation-name: bounce;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        @keyframes bounce {
            0% {
                top: 0px;
            }

            50% {
                top: 249px;
                width: 130px;
                height: 70px;
            }

            100% {
                top: 0px;
            }
        }


        .back {
            position: fixed;
            padding: 0;
            margin: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            animation-name: backdiv;
            animation-duration: 1s;
            animation-iteration-count: infinite;

        }

        .heart {
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color:rgb(236, 67, 101);
            height: 50px;
            width: 50px;
            transform: rotate(-45deg);
            animation-name: beat;
            animation-duration: 1s;
            animation-iteration-count: infinite;


        }

        .heart:after {
            background-color:rgb(236, 67, 101);
            content: "";
            border-radius: 50%;
            position: absolute;
            width: 50px;
            height: 50px;
            top: 0px;
            left: 25px;
        }

        .heart:before {
            background-color: rgb(236, 67, 101);
            content: "";
            border-radius: 50%;
            position: absolute;
            width: 50px;
            height: 50px;
            top: -25px;
            left: 0px;
        }

        @keyframes backdiv {
            50% {
                background: #f05589;
            }
        }

        @keyframes beat {
            0% {
                transform: scale(1) rotate(-45deg);
            }

            50% {
                transform: scale(0.6) rotate(-45deg);
            }
        }
    </style>

</head>

<body>

    <div class="back"></div>
    <div class="heart"></div>

    <div id="ball"></div>
    <div id="rect"></div>

</body>

</html>
